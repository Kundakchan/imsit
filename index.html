<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IMSIT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 registration-tiles">
            <div class="row">
                <div class="col">
                    <p id="error-message"></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="btn-group" role="group">
                        <button class="btn btn-outline-dark active" id="registration">Регистрация</button>
                        <button class="btn btn-outline-dark" id="authorization">Авторизация</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">


                    <form action="php/index.php" method="post" id="form-registration">
                        <div class="form-group">
                            <label for="fio-registration">ФИО</label>
                            <input type="text" class="form-control reg-form" id="fio-registration" required name="fio">
                        </div>
                        <div class="form-group">
                            <label for="email-registration">Email</label>
                            <input type="email" class="form-control reg-form" id="email-registration" required name="email">
                        </div>
                        <div class="form-group">
                            <label for="login-registration">Логин</label>
                            <input type="text" class="form-control reg-form" id="login-registration" required name="login">
                        </div>
                        <div class="form-group">
                            <label for="password-1-registration">Пароль</label>
                            <div class="input-group">
                                <input type="password" class="form-control reg-form" id="password-1-registration" required name="password_1">
                                <div class="input-group-append">
                                    <i class="far fa-eye-slash" id="icon-pass-1"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password-2-registration">Повторить пароль</label>
                            <div class="input-group">
                                <input type="password" class="form-control reg-form" id="password-2-registration" required name="password_2">
                                <div class="input-group-append">
                                    <i class="far fa-eye-slash" id="icon-pass-2"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-outline-dark" id="submit-registration">Отправить</button>
                        </div>
                    </form>


                    <form action="" method="post" id="form-authorization">
                        <div class="form-group">
                            <label for="login-authorization">Логин</label>
                            <input type="text" class="form-control aut-form" id="login-authorization" required name="login">
                        </div>
                        <div class="form-group">
                            <label for="password-authorization">Пароль</label>
                            <div class="input-group">
                                <input type="password" class="form-control aut-form" id="password-authorization" required name="password">
                                <div class="input-group-append">
                                    <i class="far fa-eye-slash" id="icon-pass"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-outline-dark" id="submit-authorization">Отправить</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
<script src ="js/class/ajax.js"></script>
<script src="js/index.js"></script>
</body>
</html>
